<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Reader</title>
</head>
<body style="
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #2c3e50, #4ca1af);
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  height: 100vh;
">

  <header style="
    background: linear-gradient(145deg, #232526, #414345);
    padding: 60px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  ">

  </header>

  <main style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
    <p style="font-size: 22px;">Click below to read the file content from the server:</p>

    <a href="/read" style="
      margin-top: 30px;
      padding: 15px 35px;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
